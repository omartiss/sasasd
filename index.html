<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <main>
      <div class="contenedor__todo">
        <div class="caja__trasera">
          <div class="caja__trasera-login">
            <h3>Already have an account?</h3>
            <p>Login to enter the page</p>
            <button id="btn__iniciar-sesion">Login</button>
          </div>
          <div class="caja__trasera-register">
            <h3>Don't have an account yet?</h3>
            <p>Register so you can log in</p>
            <button id="btn__registrarse">Register</button>
          </div>
        </div>

        <!--Formulario de Login y registro-->
        <div class="contenedor__login-register">
          <!--Login-->
          <form class="formulario__login">
            <h2>Login</h2>
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Passowrd">
            <a href="#">Login</a>
          </form>

          <!--Register-->
          <form class="formulario__register">
            <h2>Register</h2>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="User">
            <input type="password" placeholder="Password">
            <a href="#">Register</a>
          </form>
        </div>
      </div>
    </main>

    <script src="assets/js/main.js"></script>
  </body>
</html>
